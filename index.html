<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Easy</title>
    
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="logo">
        <span class="ride"><span class="r">R</span>ide</span><span class="easy"><span class="e">E</span>asy</span>
    </div>
    <h2>Welcome to RideEasy</h2> 
    <div class="container" id="signup" style="display:none;">
      
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <label for="fname">First Name:</label>
           <input type="text"  id="fName" placeholder="First Name" required>
    
        </div>
        <div class="input-group">
            <label for="lName">Last Name:</label>
            <input type="text"  id="lName" placeholder="Last Name" required>
          
        </div>
        <div class="input-group">
            <label for="rEmail">Email:</label>
            <input type="email"  id="rEmail" placeholder="Email" required>
        </div>
        <div class="input-group">
            <label for="rPassword">Password:</label>
            <input type="password" id="rPassword"  placeholder="Password" required>
        </div>
       <button class="btn" id="submitSignUp" >Sign Up</button>
      </form>
            <div class="links">
        <p>Already Have Account ?</p>
        <button id="signInButton">Sign In</button>
      </div>
    </div>
  
  <div class="container" id="signIn">
    <div id="signInMessage" class="messageDiv" style="display:none;"></div>

        <form method="post" action="">
        

          <div class="input-group">
            <label for="username">EMAIL:</label>
            <input type="text" id="email" name="username" placeholder="Enter Email " required>
        </div>
        <div class="input-group">
    
          <label for="password">PASSWORD:</label>
        <input type="password" id="password"  placeholder="Enter Password" required>
        
      </div>
      <div class="options">
        <label>
            <input type="checkbox" name="remember"> Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password</a>
    </div>  
         <button  class="btn"  id="submitSignIn">Sign In</button>
        </form>
        
        <div class="links">
          <p>Don't have account yet?</p> <button id="signUpButton">Sign Up</button>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
