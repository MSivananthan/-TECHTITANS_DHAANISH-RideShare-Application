    <body>
      <div class="container9">
        <div class="payment-header">
          <h1>Payment Method</h1>
          <div>
            <img src="https://img.icons8.com/ios-glyphs/50/ffffff/money.png" alt="Cash Icon">
          </div>
        </div>
        <div class="payment-amount">
          â‚¹<span id="cash-amount"></span>
        </div>
    
        <div class="card-methods">
          <h2>CREDIT CARD</h2>
          <div class="method">
            <span>Enter number</span>
            <input type="text" id="card1" placeholder="Enter Number" maxlength="3">
          </div>
          
          <div class="method">
            <span>Enter cvvNum</span>
            <input type="text" id="card2" placeholder="Enter CVV" maxlength="3">
          </div>
        </div>
    
        <button class="add-new-method" id="add-new-method-btn" onclick="addNewMethod()">Confirm Booking</button>
    
        <script>
          function generateRandomCash() {
            const cashAmount = Math.floor(Math.random() * 500) + 100; // Random amount between 100 and 500
            document.getElementById('cash-amount').innerText = cashAmount;
          }
    
          document.getElementById('add-new-method-btn').addEventListener('click', function () {
            if (document.getElementById('card1').value.length === 3 && document.getElementById('card2').value.length === 3) {
              const cashAmount = generateRandomCash();
              localStorage.setItem('cashAmount', cashAmount); // Store the cash amount in local storage
              window.location.href = "confirmation.html"; // Redirect to Booking Confirmation page
            } else {
              alert("Please enter valid card number and CVV.");
            }
          });
    
          generateRandomCash(); // Initialize the random cash amount
        </script>
      </div>
